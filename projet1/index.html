<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Wilder's box</title>
    <link rel="stylesheet" href="style.css" />

    <!-- LINK BOOTSTRAP -->

  <body>
    <header>
      <div class="sticky-top">
        <div class="menu-burger">
          <button class="btn">
            <span class="span1"></span>
            <span class="span2"></span>
            <span class="span3"></span>
            <div class="burger">
              <span></span>
            </div>
          </button>

          <ul>
            <div class="sous-menu">
              <li class="link1"><a href="#"></a>JavaScript</li>
              <li class="link2"><a href="#"></a>Git/Github</li>
              <li class="link3"><a href="contact.html">Contact Us</a></li>
              <li class="link4"><a href="aboutUs.html">About Us</a></li>
            </div>
          </ul>
        </div>

        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/fr/e/e4/WildCodeSchool_logo_pink_background_400x220.png"
            alt="Logo de la Wild Code School"
          />
        </div>

        <div class="bouton-toggle">
          <button id="dark-mode">Switch to dark mode</button>
        </div>
      </div>
    </header>
    <main>
      <div>
        <!-- PARTIE IMAGE  A TRAVAILLER EN PARALLAX -->

        <picture class="campus">
          <source
            media="(min-width:1200px)"
            srcset="https://i.imgur.com/rI3owr7.png"
          />
          <source
            media="(min-width:600px)"
            srcset="https://i.imgur.com/9PYVZE5.png"
          />
          <!-- METTRE IMAGE PAR DEFAUT-->
        </picture>
      </div>

      <!-- --------------------- BANDES ACCUEIL ----------------------------- -->

      <!-- --------------JAVASCRIPT ------------------->
      <div class="accordion">
        <div class="panel panelImage jsContainer">
          <img src="images/Javascript.jpg" alt="LOGO JavaScript" />
        </div>
        <div class="panel panelText">
          <h5>JavaScript</h5>
          <p>Derniers ajouts</p>
          <div class="addContenu">
            <button type="submit" class="btnAddContenu1">PARTICIPER !</button>
          </div>

          <form class="formInstance">
            <div class="formContainer">
              <label class="labelInstance"> Choisissez un sujet: </label>

              <select class="selectInstance">
                <option value="Liste des sujet">Liste des sujet</option>
                <option value="Astuce">Astuce</option>
                <option value="Code brut">Code brut</option>
                <option value="Bonne pratique">Bonne pratique</option>
                <option value="signaler un bug">signaler un bug</option>
              </select>

              <label class="labelName"> Entrer votre prénom: </label>

              <input class="inputName" type="text" name="input_name" />

              <label class="labelMsg">Entrer votre message: </label>

              <textarea class="textarea" name="input_msg"> </textarea>

              <button class="subBtn">ENVOYER</button>
            </div>
          </form>
        </div>
      </div>

      <!-- -----------------HTML------------------------ -->
      <div class="accordion">
        <div class="panel panelImage htmlContainer">
          <img src="images/html_css.jpg" alt="LOGO HTML et LOGO CSS" />
        </div>
        <div class="panel panelText">
          <h5>HTML / CSS</h5>
          <p>Derniers ajouts</p>
          <div class="addContenu">
            <button type="submit" class="btnAddContenu2">ADD CONTENU</button>
            <button type="submit" class="closeSubmit2">X</button>
          </div>

          <form class="formInstance">
            <div class="formContainer">
              <label class="labelInstance"> Choisissez un sujet: </label>

              <select class="selectInstance">
                <option value="Liste des sujet">Liste des sujet</option>
                <option value="Astuce">Astuce</option>
                <option value="Code brut">Code brut</option>
                <option value="Bonne pratique">Bonne pratique</option>
                <option value="signaler un bug">signaler un bug</option>
              </select>

              <label class="labelName"> Entrer votre prénom: </label>

              <input class="inputName" type="text" name="input_name" />

              <label class="labelMsg">Entrer votre message: </label>

              <textarea class="textarea" name="input_msg"> </textarea>

              <button class="subBtn">ENVOYER</button>
            </div>
          </form>
        </div>
      </div>

      <!-- ---------------GIT GIT/HUB---------------- -->
      <div class="accordion">
        <div class="panel panelImage gitContainer">
          <img src="images/git_github.jpg" alt="Logos Git et Github" />
        </div>
        <div class="panel panelText">
          <h5>Git et Github</h5>
          <p>Derniers ajouts</p>
          <div class="addContenu">
            <button type="submit" class="btnAddContenu3">PARTICIPER !</button>
          </div>

          <form class="formInstance">
            <div class="formContainer">
              <label class="labelInstance"> Votre suggestion : </label>

              <select class="selectInstance">
                <option value="Liste des sujet">Sujets</option>
                <option value="Astuce">Astuce</option>
                <option value="Code brut">Code brut</option>
                <option value="Bonne pratique">Bonne pratique</option>
                <option value="signaler un bug">signaler un bug</option>
              </select>

              <label class="labelName"> Votre prénom: </label>

              <input class="inputName" type="text" name="input_name" />

              <label class="labelMsg">Votre message: </label>

              <textarea class="textarea" name="input_msg"> </textarea>

              <button class="subBtn">ENVOYER</button>
            </div>
          </form>
        </div>
      </div>

      <!-- --------------Contact US--------------------- -->

      <div class="contactContainer">
        <a href="contact.html"
          ><img src="images/contact.jpg" alt="Image pour le Contact"
        /></a>
      </div>
    </main>

    <footer>
      <div class="main_footer">
        <div class="top_footer">
          <ul>
            <li>
              <a
                href="https://www.facebook.com/WildCodeSchool/"
                title="logo facebook"
                class="fa fa-facebook"
              ></a>
            </li>
            <li>
              <a
                href="https://twitter.com/wildcodeschool"
                title="logo twitter"
                class="fa fa-twitter"
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/school/wild-codes-chool"
                title="logo linkedin"
                class="fa fa-linkedin"
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/wildcodeschool_lyon/"
                title="logo instagram"
                class="fa fa-instagram"
              ></a>
            </li>
            <li>
              <a
                href="https://github.com/WildCodeSchool"
                class="fa fa-github"
                title="github"
              ></a>
            </li>
            <li>
              <a href="#" class="fa fa-envelope" title="Nous contacter"></a>
            </li>
          </ul>
        </div>
        <div class="bottom_footer">
          <a href="https://www.wildcodeschool.com/">
            <img
              class="img_footer"
              src="images/logo-wild-bottom.png"
              alt="logo Wild Code School"
            />
          </a>
        </div>
      </div>
    </footer>
