      <div class="sous-menu">

          <li class="link2"><a href="https://odyssey.wildcodeschool.com/"></a>Odyssey</li>

          <li class="link4"><a href="aboutUs.html">About Us</a></li>
        </ul>
      </div>

    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/fr/e/e4/WildCodeSchool_logo_pink_background_400x220.png"

    </div>

    <div class="bouton-toggle">
      <button id="dark-mode">DarkMod</button>

  <main>
    <div class="panel panelImage logoWcs">
      <!-- PARTIE IMAGE  A TRAVAILLER EN PARALLAX -->
      <img src="images/wcs.jpg" alt="logo wcs">
    </div>

    <!-- --------------------- BANDES ACCUEIL ----------------------------- -->

    <!-- --------------JAVASCRIPT ------------------->
    <div class="containerDesktop">
      <div class="accordion">
        <div class="panel panelImage jsContainer">
          <img src="images/javascript.jpg" alt="LOGO JavaScript" />
        </div>
        <div class="panel panelText">

          <p>Latest News</p>
          <div class="addContenu">
            <button type="submit" class="btnAddContenu1">ADD</button>
          </div>

          <form class="formInstance">
            <div class="formContainer">
              <label class="labelInstance"> Choose a subject : </label>

              <select class="selectInstance">
                <option value="Liste des sujet">Subjects list</option>
                <option value="Astuce">Tips</option>
                <option value="Code brut">Raw Code</option>
                <option value="Bonne pratique">Best Practices</option>
                <option value="signaler un bug">Report Bug</option>
              </select>

              <label class="labelName"> Enter your Name </label>

              <input class="inputName" type="text" name="input_name" />

              <label class="labelMsg">Enter your Message </label>

              <textarea class="textarea" name="input_msg"> </textarea>

              <button class="subBtn">PUSH</button>
            </div>
          </form>
        </div>
      </div>

      <!-- -----------------HTML------------------------ -->
      <div class="accordion">
        <div class="panel panelImage htmlContainer">
          <img src="images/html.jpg" alt="LOGO HTML et LOGO CSS" />
        </div>
        <div class="panel panelText">
          <p>Latest News</p>
          <div class="addContenu">
            <button type="submit" class="btnAddContenu2">ADD</button>
          </div>

          <form class="formInstance">
            <div class="formContainer">
              <label class="labelInstance"> Choose a subject : </label>

              <select class="selectInstance">
                <option value="Liste des sujet">Subjects list</option>
                <option value="Astuce">Tips</option>
                <option value="Code brut">Raw Code</option>
                <option value="Bonne pratique">Best Practices</option>
                <option value="signaler un bug">Report bug</option>
              </select>

              <label class="labelName"> Enter your name </label>

              <input class="inputName" type="text" name="input_name" />

              <label class="labelMsg">Enter your message </label>

              <textarea class="textarea" name="input_msg"> </textarea>

              <button class="subBtn">PUSH</button>
            </div>
          </form>
        </div>
      </div>

      <!-- ---------------GIT GIT/HUB---------------- -->
      <div class="accordion">
        <div class="panel panelImage gitContainer">
          <img src="images/git.jpg" alt="Logos Git et Github" />
        </div>
        <div class="panel panelText">
          <p>Latest News</p>
          <div class="addContenu">
            <button type="submit" class="btnAddContenu3">ADD</button>
          </div>

          <form class="formInstance">
            <div class="formContainer">
              <label class="labelInstance"> Subjects list</label>

              <select class="selectInstance">
                <option value="Liste des sujet">Subjects list</option>
                <option value="Astuce">Tips</option>
                <option value="Code brut">Raw Code</option>
                <option value="Bonne pratique">Best Practices</option>
                <option value="signaler un bug">Report bug</option>
              </select>

              <label class="labelName"> Enter your name </label>

              <input class="inputName" type="text" name="input_name" />

              <label class="labelMsg">Enter your message </label>

              <textarea class="textarea" name="input_msg"> </textarea>

              <button class="subBtn">PUSH</button>
            </div>
          </form>
        </div>
      </div>

      <!-- --------------Contact US--------------------- -->

      <div class="contactContainer panelImage">
        <a href="contact.html"><img src="images/nouscontacter.jpg" alt="Image pour le Contact" /></a>
      </div>
  </main>

          </li>
          <li>
            <a href="#" class="fa fa-envelope" title="Nous contacter"></a>
          </li>
        </ul>
      </div>
      <div class="bottom_footer">
        <a href="https://www.wildcodeschool.com/">
          <img class="img_footer" src="images/logo-wild-bottom.png" alt="logo Wild Code School" />
