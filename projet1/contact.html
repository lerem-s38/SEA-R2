<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Wilder's box</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main class="backgroundBodyContact">
      <div class="container" id="contactFormulaire">
        <form method="POST" class="contactForm" id="form">
          <div class="row">
            <div class="col">
              <label for="firstname">First name</label>
              <input type="text" class="form-control" id="firstname" placeholder="John"/>
              <span id="error1"></span>
            </div>
            <div class="col">
              <label for="lastname">Last name</label>
              <input type="text" class="form-control" id="lastname" placeholder="DOE" />
              <span id="error2"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
            <span id="error3"></span>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Subject</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>JavaScript</option>
              <option>HTML / CSS</option>
              <option>Git / Github</option>
              <option>Other suggestion</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Your message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
            <span id="error4"></span>
          </div>

          <button type="submit" id="submit" class="btn btn-secondary btn-lg btn-block">
            Submit
          </button>
        </form>
      </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
