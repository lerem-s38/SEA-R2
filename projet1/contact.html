<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Wilder's box</title>
  </head>
  <body>
    <section>
      <form>
        <h4>Contact us</h4>
        <div class="fields-container">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="First name">First name</label>
          <input type="First name" id="firstname" />
          <label for="Second name">Second name</label>
          <input type="Second name" id="Second name" />

          <label for="subject">Subject</label>
          <select id="subject">
            <option>JavaScript</option>
            <option>HTML / CSS</option>
            <option>Git / Github</option>
            <option>Other suggestion</option>
          </select>
          <label for="message">Message</label>
          <textarea placeholder="Your message" rows="5"></textarea>
          <button type="submit">Send !</button>
        </div>
      </form>
    </section>
    <footer>
      <div class="main_footer">
        <div class="top_footer">
          <ul>
            <li>
              <a
                href="https://www.facebook.com/WildCodeSchool/"
                title="logo facebook"
                class="fa fa-facebook"
              ></a>
            </li>
            <li>
              <a
                href="https://twitter.com/wildcodeschool"
                title="logo twitter"
                class="fa fa-twitter"
              ></a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/school/wild-codes-chool"
                title="logo linkedin"
                class="fa fa-linkedin"
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/wildcodeschool_lyon/"
                title="logo instagram"
                class="fa fa-instagram"
              ></a>
            </li>
            <li>
              <a
                href="https://github.com/WildCodeSchool"
                class="fa fa-github"
                title="github"
              ></a>
            </li>
            <li>
              <a href="#" class="fa fa-envelope" title="Nous contacter"></a>
            </li>
          </ul>
        </div>
        <div class="bottom_footer">
          <a href="https://www.wildcodeschool.com/">
            <img
              class="img_footer"
              src="images/logo-wild-bottom.png"
              alt="logo Wild Code School"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
